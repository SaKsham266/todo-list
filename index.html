<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ToDo List</h1>
        <div class="input-container">
            <label for="taskInput"></label><input type="text" id="taskInput" placeholder="Add a new task...">
            <button id="addBtn">Add</button>
        </div>
        <div class="filters">
            <button id="allBtn" class="active">All</button>
            <button id="activeBtn">Active</button>
            <button id="completedBtn">Completed</button>
        </div>
        <ul id="taskList"></ul>
        <div class="task-stats">
            <span id="taskCount">0 tasks left</span>
            <button id="clearCompletedBtn">Clear Completed</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
